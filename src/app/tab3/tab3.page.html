
<ion-content >

  <ion-grid fixed>
    <ion-row>
      <ion-col>Favoritos</ion-col>
    </ion-row>
  </ion-grid>

  
  <div *ngFor= "let categoria of favoritoPorGenero">
    
    <ion-grid *ngIf= "categoria.pelis.length > 0">
      <ion-row>
        <ion-col>
          <h4>
            {{ categoria.genero }}
          </h4>
        </ion-col>
      </ion-row>

      <app-slideshow-poster [peliculas] = "categoria.pelis"></app-slideshow-poster>
      
    </ion-grid>
    

  </div>
</ion-content>
